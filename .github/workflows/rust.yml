name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container: rust

    services:
      postgres:
        image: postgres:15.1
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Database
        run: sqlx database setup
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: cargo test --verbose
