services:
  db:
    image: postgres:15.1
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    depends_on:
      db:
        condition: service_healthy
    links:
      - db
    volumes:
      - ./
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=""
      - DATABASE_ROLE=postgres
    command: cargo build && cargo test
